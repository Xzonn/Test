name: Download fonts

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  upload-simsun:
    runs-on: windows-latest
    steps:
      - uses: actions/upload-artifact@v4
        with:
          name: simsun
          path: C:\Windows\Fonts\simsun.ttc
          retention-days: 1

  download-simsun:
    needs: upload-simsun
    runs-on: self-hosted
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: simsun
      - run: |
          ls -alF
          gh release upload publish /flag -R Xzonn/Test --clobber
